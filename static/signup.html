            <div class="row d-flex justify-content-center">
                <div class="mb-3 col-6">
                    <label for="username">유저명</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="흑우냥이" required>

            <div class="row d-flex justify-content-center">

    <script src="../js/signup.js"></script>
    <script>
        function sendForm(){
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var checkingPassword = document.getElementById('checkingPassword').value;

            var url = "http://localhost:8080/accounts"
            var data = {
                'username' : username,
                'email' : email,
                'password' : password,
                'checkingPassword' : checkingPassword
            };

            $.ajax({
                url : url,
                type : 'POST',
                data : JSON.stringify(data),
                cache : false,
                contentType : false,
                processData : false,
                statusCode: {
                    201: function(){
                        window.location.href="./signup-success.html"
                    }
                },
                error : function(jqXHR, status, errorThrown){
                    console.log("error")
                }
            })
        }
    </script>

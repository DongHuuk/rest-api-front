  <body class="container text-center">
        <form class="form-signin">
            <a href="./index.html">
                <img class="mb-4" src="../image/logo_transparent.png" alt="Main" width="72" height="72">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick=sendForm()>Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
        </form>
    </body>
    <script>
        var xhr;

        function sendForm(){
            var email = document.getElementById('inputEmail').value;
            var password = document.getElementById('inputPassword').value;
            var url = "http://localhost:8080/login"
            var data = {
                'email' : email,
                'password' : password
            };

            var http = new XMLHttpRequest()
            http.open('POST', url, true)
            http.setRequestHeader('Content-Type', 'text/plain;charset=UTF-8');
            http.onloadend = function(){
                console.log(http.getAllResponseHeaders().toLowerCase())
                var token = http.getResponseHeader("Authorization")
                if (token !== null){
                    console.log(token)
                }else{
                    console.log("token is null")
                }
            }
            localStorage.setItem("token", http.getResponseHeader("Authorization"))
            console.log(localStorage.token)
            http.send(JSON.stringify(data))
        }

    </script>
